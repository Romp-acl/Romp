 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romp Homepage</title>
    <link rel="stylesheet" href="styles/main.css">
    <script id="user-profile" type="text/x-handlebars-template">
        <div class="inner">
            <!-- <div class="profileSidebar">
                <ul>
                    <li>{{pet1}}</li>
                    <li>{{pet2}}</li>
                    <li>{{pet3}}</li>
                </ul>
            </div> -->
            <div class="petProfile">
                <section class="petInfoAndIMG">
                    <img src="{{petObj.imgUrl}}" class="petIMG">
                    <aside class="petInfo">
                        <h1>{{username}}</h1>
                        <h2>{{petObj.name}}</h2>
                        <ul>
                            <li>Breed: {{petObj.breed}}</li>
                            <li>Gender: {{petObj.sex}}</li>
                            <li>Color: {{petObj.color}}</li>
                            <li>Age: {{petObj.age}}</li>
                            <li>Personality: {{petObj.temperment}}</li>
                            <li>Looking for: {{petObj.interests}}</li>
                        </ul>
                    </aside>
                </section>
                <div class="petDesc"><h3>About:</h3><p>{{petObj.about}}</p></div>
                <div class="msgBoard">
                    <header>
                        <h2>Leave a comment to connect with me</h2>
                    </header>
                    <textarea class="commentBox" placeholder="Say hi!" type="textarea"></textarea>
                    <p><span class="counter">140</span> Characters left</p>
                    <button id="postComment">Post</button>
                    <ul class="clearfix comments"></ul>
                </div>
                <div id="options">
                        <h3>Filter By:</h3>
                        <h4>Color</h4>
                        <input type="checkbox" value="Black" onchange="updateView(this);"/> black
                        <input type="checkbox" value="white" onchange="updateView(this);"/> white
                        <h4>Gender</h4>
                        <input type="checkbox" value="male" onchange="updateView(this);"/> male
                        <input type="checkbox" value="female" onchange="updateView(this);"/> female
                        <h4>Size</h4>
                        <input type="checkbox" value="small" onchange="updateView(this);"/> small
                        <input type="checkbox" value="medium" onchange="updateView(this);"/> Medium
                        <input type="checkbox" value="large" onchange="updateView(this);"/> Large
                    </div>
                <div class="map">   
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    <header>
        <div class="inner">
            <div class="logoAndTagLine">
                <img src="assets/images/RompLogo.png" alt="">
                <div class="tagline">
                    <h1>Romp!</h1>
                    <p>SOCIAL PETWORKING</p>
                </div>
            </div>
            <!-- <nav>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </nav> -->
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="bgOverlay"></div>
            <div class="inner">
                <h2>Social petworking for pet parents of all shapes, sizes and species to connect with other animal lovers in the neighborhood.</h2>
                <button>SIGN UP!</button>
                <div class="signupPopup">
                    <button class="exitPopup">X</button>
                    <ul><li>Register</li><li>Login</li></ul>
                    <div class="register registerForm heroForm active">
                        <form action="">
                            <fieldset>
                                <legend>About You</legend>
                                <input type="text" placeholder="Username" name="new-username">
                                <input type="text" placeholder="Password" name="new-password">
                                <input type="text" placeholder="Email" name="email">
                                <input type="text" placeholder="Address" name="address">
                            </fieldset>
                            <fieldset class="petFieldset">
                                <legend>About Your Pet</legend>
                                <input type="text" placeholder="Pet Name" name="petname">
                                <input type="url" placeholder="Pet Image" name="petIMG">
                                <input type="text" placeholder="Breed" name="breed">
                                <input type="text" placeholder="Sex" name="sex">
                                <input type="text" placeholder="Pet Age" name="petage">
                                <input type="text" placeholder="Pet Color" name="petcolor">
                                <input type="text" placeholder="Pet Temperment" name="pettemperment">
                                <input type="text" placeholder="Pet Interest" name="petinterest">
                                <input type="text" placeholder="Pet Size: Small, Medium, Large" name="petsize">
                                <input type="text" placeholder="Describe your pet!" name="petabout">
                            </fieldset>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="login loginForm heroForm">
                        <form action="">
                            <input type="text" placeholder="Username" name="username">
                            <input type="text" placeholder="Password" name="password">
                            <input type="button" value="Submit" id="loginBtn">
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="userProfile">
        </section>
    </main>
    <footer></footer>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="scripts/models/profile.js"></script>
    <script src="scripts/views/profileView.js"></script>
    <script src="scripts/controllers/profileController.js"></script>
    <script src="scripts/models/login.js"></script>
    <script src="scripts/controllers/mapController.js"></script>
    <script src="scripts/models/map.js"></script>
    <script src="scripts/views/mapView.js"></script>
    <script src="scripts/views/profileView.js"></script>
    <script src="scripts/models/comments.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUOAcCAnV_p17Dryswmj_lbI7SK9EXZjY">
    </script>
</body>
</html>
